<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visitor IP and Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 3rem auto;
      padding: 1rem;
      text-align: center;
      background: #f7f9fc;
      color: #222;
    }
    h1 {
      color: #0077cc;
    }
    .ip-info {
      margin-top: 2rem;
      font-size: 1.3rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Welcome to sandeepmaddi.com!</h1>
  <p>Your public IP address and location:</p>
  <div class="ip-info" id="ip-location">Loading...</div>

  <script>
    async function fetchIPAndLocation() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();
        const ip = data.ip || 'N/A';
        const city = data.city || 'Unknown city';
        const country = data.country_name || 'Unknown country';
        document.getElementById('ip-location').textContent = `${ip} â€” ${city}, ${country}`;
      } catch (error) {
        document.getElementById('ip-location').textContent = 'Unable to fetch IP and location';
        console.error('Error fetching IP/location:', error);
      }
    }

    fetchIPAndLocation();
  </script>
</body>
</html>
