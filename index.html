<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to sandeepmaddi.com</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 3rem auto;
      padding: 1rem;
      text-align: center;
      background: #f7f9fc;
      color: #222;
    }
    h1 {
      color: #0077cc;
    }
    .counter {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #555;
    }
    .locations {
      margin-top: 1.5rem;
      font-size: 1rem;
      color: #444;
      text-align: left;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Welcome to sandeepmaddi.com!</h1>
  <p>This dashboard shows recent visitor statistics and traffic origins.</p>

  <div class="counter">
    Visitors in last 24 hours: <strong id="visitor-count">--</strong>
  </div>

  <div class="locations">
    <h3>Top Traffic Countries / Regions</h3>
    <ul id="country-list">
      <li>Loading data...</li>
    </ul>
  </div>

  <script>
    // Example placeholder data â€” replace this with actual API fetch logic
    const visitorData = {
      count: 4375,
      countries: [
        { name: "United States", hits: 4310 },
        { name: "Ireland", hits: 765 },
        { name: "China", hits: 65 },
        { name: "Hong Kong", hits: 36 },
        { name: "Germany", hits: 27 },
      ]
    };

    // Function to render visitor count and countries
    function renderVisitorStats(data) {
      document.getElementById('visitor-count').textContent = data.count;

      const list = document.getElementById('country-list');
      list.innerHTML = ''; // Clear loading text

      data.countries.forEach(({ name, hits }) => {
        const li = document.createElement('li');
        li.textContent = `${name}: ${hits.toLocaleString()}`;
        list.appendChild(li);
      });
    }

    // Simulate API call delay
    setTimeout(() => renderVisitorStats(visitorData), 500);
  </script>
</body>
</html>
